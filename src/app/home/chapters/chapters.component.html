<md-card *ngFor="let chapter of chapters" class="chapters-card">
   <md-card-title-group>
      <img md-card-lg-image src="{{chapter.imageUrl}}">
      
      <md-card-title>{{ chapter.name }}</md-card-title>
      <md-card-subtitle>Head: {{ chapter.adminName }}</md-card-subtitle>
      <md-card-subtitle>Members: {{ chapter.members }}</md-card-subtitle>
   </md-card-title-group>
</md-card>
